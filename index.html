<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GREY93</title>
  <link rel="stylesheet" href="./src/style.scss">
</head>
<body>

  <header>
    <div class="wrapper">
      <div class="logo">
        
      </div>
    </div>
  </header>

  <section class="videos">

    <div class="video vitaly1" data="vitaly1">
      <div class="video-content">
        <div class="video-thumbnail">
          <img src="./src/assets/images/thumbnail04.jpg">
        </div>
        <div class="video-player">
          <video muted loop>
            <source src="./src/assets/videos/vitaly1.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="video-title">
        <span>G93 Co/Vitaly I</span>
        <span>0:31</span>
      </div>
    </div>

    <div class="video vitaly2" data="vitaly2">
      <div class="video-content">
        <div class="video-thumbnail">
          <img src="./src/assets/images/thumbnail03.jpg">
        </div>
        <div class="video-player">
          <video muted loop>
            <source src="./src/assets/videos/vitaly2.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="video-title">
        <span>G93 Co/Vitaly II</span>
        <span>0:33</span>
      </div>
    </div>

    <div class="video vitaly3" data="vitaly3">
      <div class="video-content">
        <div class="video-thumbnail">
          <img src="./src/assets/images/thumbnail02.jpg">
        </div>
        <div class="video-player">
          <video muted loop>
            <source src="./src/assets/videos/vitaly3.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="video-title">
        <span>G93 Co/Vitaly III</span>
        <span>0:35</span>
      </div>
    </div>

    <div class="video vitaly4" data="vitaly4">
      <div class="video-content">
        <div class="video-thumbnail">
          <img src="./src/assets/images/thumbnail01.jpg">
        </div>
        <div class="video-player">
          <video muted loop>
            <source src="./src/assets/videos/exp.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="video-title">
        <span>G93 Co/Vitaly IV</span>
        <span>0:35</span>
      </div>
    </div>

  </section>

  <section class="players">

    <div class="player" data="vitaly1">
      <div class="player-wrapper">
        <div class="close">
          <span>(Close)</span>
        </div>
        <div class="wrapper">
          <div class="player-video">
            <video loop>
              <source src="./src/assets/videos/vitaly1.mp4" type="video/mp4">
            </video>
          </div>
          <div class="player-content">
            <span>G93 Co/Vitaly I</span>
            <span>0:35</span>
          </div>
        </div>
      </div>
      <div class="player-background"></div>
    </div>

    <div class="player" data="vitaly2">
      <div class="player-wrapper">
        <div class="close">
          <span>(Close)</span>
        </div>
        <div class="wrapper">
          <div class="player-video">
            <video loop>
              <source src="./src/assets/videos/vitaly2.mp4" type="video/mp4">
            </video>
          </div>
          <div class="player-content">
            <span>G93 Co/Vitaly I</span>
            <span>0:35</span>
          </div>
        </div>
      </div>
      <div class="player-background"></div>
    </div>

    <div class="player" data="vitaly3">
      <div class="player-wrapper">
        <div class="close">
          <span>(Close)</span>
        </div>
        <div class="wrapper">
          <div class="player-video">
            <video loop>
              <source src="./src/assets/videos/vitaly3.mp4" type="video/mp4">
            </video>
          </div>
          <div class="player-content">
            <span>G93 Co/Vitaly I</span>
            <span>0:35</span>
          </div>
        </div>
      </div>
      <div class="player-background"></div>
    </div>

    <div class="player" data="vitaly4">
      <div class="player-wrapper">
        <div class="close">
          <span>(Close)</span>
        </div>
        <div class="wrapper">
          <div class="player-video">
            <video loop>
              <source src="./src/assets/videos/exp.mp4" type="video/mp4">
            </video>
          </div>
          <div class="player-content">
            <span>G93 Co/Vitaly I</span>
            <span>0:35</span>
          </div>
        </div>
      </div>
      <div class="player-background"></div>
    </div>

  </section>

  <script src="./src/main.js"></script>
</body>
</html>
